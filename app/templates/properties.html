
{% extends "base.html" %}
{% include 'flash_messages.html' %}

{% block main %}

<h1>Properties</h1>

<div class="properties">

    {%for prop in props:%}
    <div class="property">
        <div class="thumbnail">
            <img src="{{ url_for('get_image', filename=prop.image_name) }}" />
        </div>
        
        <div class="info">
            <h4>{{prop.title}}</h4>
            <span class="location">
                <i data-lucide="map-pin"></i>
                {{prop.location}}
            </span>
            <div class="price">${{prop.price}}</div>
        </div>

        <a href="{{url_for('single_property', propertyid=prop.id)}}">
            <button>View Property</button>
        </a>
        
        
    </div>
    {%endfor%}
    
    
</div>

{% endblock %}
